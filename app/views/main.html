<style>
    .destination-search {
        border: none !important;
    }
</style>
<div id="popover-bg"></div>
<div class="popover-select-passengers">
    <div class="popover-select-passengers-wrapper">
                <h5>Pasajeros</h5>
                <div class="input-group number-spinner pull-right">
                    <label for="">Adultos</label>
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="dwn" ng-click="main.updatePassengers('adult', 'dwn')"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="text-center" size="2" ng-model="main.passengersAdult">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="up" ng-click="main.updatePassengers('adult', 'up')"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
                <div class="input-group number-spinner pull-right">
                    <label for="">Ni√±os</label>
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="dwn" ng-click="main.updatePassengers('child', 'dwn')"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="text-center"  size="2" ng-model="main.passengersChild">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="up" ng-click="main.updatePassengers('child', 'up')"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
                <div class="input-group number-spinner pull-right">
                    <label for="">Bebes</label>
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="dwn" ng-click="main.updatePassengers('baby', 'dwn')"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="text-center" size="2" ng-model="main.passengersBaby">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-xs" data-dir="up" ng-click="main.updatePassengers('baby', 'up')"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
               
        
    </div>
</div>


<div class="cookie-message ui-widget-header blue">
    <span style="color: #fff; font-size: 12px;" translate>MAIN.COOKIES_MESSAGE</span>
</div>
<div class="header header-home row-fluid chile spain">
    <div class="home-mask-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12"></div>
                    <div id="search-form-wrapper">
                        <h1 translate>MAIN.TITLE</h1>
                        <h3 class="hidden-xs" translate>MAIN.SUBTITLE</h3>
                        <form role="form" >
                            <div class="row">
                                <div class="col-xs-12 col-md-12 ">
                                    <div class="row destination-search">
                                        <div class="col-md-3 col-xs-12 np">
                                            <selectize config='main.configOrigin' options='main.myOptions' ng-model="main.origin"></selectize>
                                        </div>
                                        <div class="switcheroo hidden-xs"></div>
                                        <div class="col-md-3 col-xs-12  np">
                                            <selectize config='main.configDestination' options='main.myOptions' ng-model="main.destination"></selectize>
                                        </div>
                                        <div class="col-md-2 col-xs-6  np nbrr" style="border-right: 1px solid #c1c1c1;">
                                           <vhdatepicker class="form-departure" id="departureDate" ng-model="main.dates.departureDate" data-set-date="true" data-min-date="{{ main.dates.minDate }}" data-max-date="{{ main.dates.maxDate }}"  data-placeholder="Ida" data-date-format="DD/MM/YYYY"></vhdatepicker>
                                            <span class="fa fa-calendar departure-calendar vh-calendar"></span>
                                            <span class="fa fa-times clear-calendar vh-calendar"></span>
                                        </div>
                                        <div class="col-md-2 col-xs-6 np nbrr" style="border-right: 1px solid #c1c1c1;">
                                            <vhdatepicker class="form-return" id="returnDate" ng-model="main.dates.returnDate" data-min-date="{{ main.dates.minDate }}"  data-max-date="{{ main.dates.maxDate }}" data-placeholder="Vuelta" data-date-format="DD/MM/YYYY"></vhdatepicker>
                                            <span class="fa fa-calendar return-calendar vh-calendar"></span>
                                            <span class="fa fa-times clear-calendar vh-calendar"></span>
                                        </div>
                                        <div class="col-md-1 col-xs-12 np">
                                            <input type="text" id="select_passengers" ng-model="main.passengers">
                                            <span class="fa fa-users vh-calendar" style="margin-right: 15px;"></span>
                                        </div>
                                        <div class="col-md-1 col-xs-12 np">
                                            <a class="btn btn-block btn-success btn-search hidden-xs" ng-click="main.searchTrips()" ng-mousedown="main.changeDate()"><i class="fa fa-search"></i></a>
                                            <a class="btn btn-block btn-success btn-search visible-xs" ng-click="main.searchTrips()" ng-mousedown="main.changeDate()" >Buscar</a>
                                        </div>
                                    </div> <!-- end .row -->
                                </div> <!-- End Destination Search -->
                            </div>
                         </form>

                         <div class="modal fade" id="error-cities" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
                            data-keyboard="false">
                            <div class="modal-dialog modal-lg" role="document">
                              <div class="modal-content" style="background-color: #F2DEDD !important;">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                                    <h2>Error</h2>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        Revise su seleccion de ciudades
                                    </p>
                                </div>
                              </div>
                            </div>
                         </div>

                         <div class="modal fade" id="error-date" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
                            data-keyboard="false">
                            <div class="modal-dialog modal-lg" role="document">
                              <div class="modal-content" style="background-color: #F2DEDD !important;">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                                    <h2>Error</h2>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        Revise su seleccion de fechas
                                    </p>
                                </div>
                              </div>
                            </div>
                         </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="container hidden-xs" id="popular-trips">
    <h2 translate>MAIN.FIND_PASSAGES</h2>
    <div class="row-fluid ">
        <div ng-repeat="ps in main.popular_searches" class="col-md-3 col-sm-6 col-xs-12">
            <a ng-click="main.quickSearch(ps.origin, ps.destination, ps.id)">
            <div class="popular-trip">
                <figure>
                    <vhdatepicker id="departureDate-quick-{{ps.id}}" class="quickDate" ng-model="main.dates.departureDate" data-set-date="true" data-min-date="{{ main.dates.minDate }}" data-max-date="{{ main.dates.maxDate }}"  data-placeholder="Ida" data-date-format="DD/MM/YYYY"></vhdatepicker>
                    <img class="img-destinny" ng-src="{{ ps.image }}" alt="Pasajes de bus a Santiago" title="Comprar pasajes de bus a Santiago, Chile" />
                    <figcaption>
                        <h2>{{ ps.origin }}&nbsp; <i class="fa fa-chevron-circle-right"></i> &nbsp; {{ ps.destination }}</h2>
                        <span><small translate>POPULAR_TRIPS.FROM</small> {{ ps.price | currency:"&euro;"}}</span>
                    </figcaption>
                </figure>
            </div>
            </a>
        </div>
    </div>
</div>
