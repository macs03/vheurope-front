<form role="form" >
    <div class="row">
        <div class="col-xs-12 col-md-12 ">
            <div class="row destination-search">
                <div class="col-md-4 col-xs-12 np">
                    <selectize config='myConfig' options='myOptions' ng-model="origin"></selectize>
                </div>
                <div class="switcheroo hidden-xs"></div>
                <div class="col-md-3 col-xs-12  np">
                    <selectize config='myConfig' options='myOptions' ng-model="destination"></selectize>
                </div>
                <div class="col-md-2 col-xs-6  np">
                   <vhdatepicker id="departureDate" ng-model="dates.departureDate" data-set-date="true" data-min-date="{{ dates.minDate }}" data-max-date="{{ dates.maxDate }}" data-placeholder="Ida" data-date-format="DD/MM/YYYY"></vhdatepicker>
                    <span class="fa fa-calendar departure-calendar vh-calendar"></span>
                    <span class="fa fa-times clear-calendar vh-calendar"></span>
                </div>
                <div class="col-md-2 col-xs-6 np">
                    <vhdatepicker id="returnDate" ng-model="dates.returnDate" data-min-date="{{ dates.minDate }}" data-max-date="{{ dates.maxDate }}" data-placeholder="Vuelta" data-date-format="DD/MM/YYYY"></vhdatepicker>
                    <span class="fa fa-calendar return-calendar vh-calendar"></span>
                    <span class="fa fa-times clear-calendar vh-calendar"></span>
                </div>
                <div class="col-md-1 col-xs-12 np">
                    <a href="#/search" class="btn btn-block btn-success btn-search hidden-xs" ng-click="searchTrips()"><i class="fa fa-search"></i></a>
                    <a href="#/search" class="btn btn-block btn-success btn-search visible-xs" ng-click="searchTrips()" >Buscar</a>

                </div>
            </div> <!-- end .row -->
        </div> <!-- End Destination Search -->
    </div>
 </form>
