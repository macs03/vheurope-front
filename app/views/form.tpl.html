<form role="form" >
    <div class="row">
        <div class="col-xs-12 col-md-12 ">
            <div class="row destination-search">
                <div class="col-md-4 col-xs-12 np">
                    <selectize config='main.myConfig' options='main.myOptions' ng-model="main.origin"></selectize>
                </div>
                <div class="switcheroo hidden-xs"></div>
                <div class="col-md-3 col-xs-12  np">
                    <selectize config='main.myConfig' options='main.myOptions' ng-model="main.destination"></selectize>
                </div>
                <div class="col-md-2 col-xs-6  np">
                   <vhdatepicker id="departureDate" ng-model="main.dates.departureDate" data-set-date="true" data-min-date="{{ main.dates.minDate }}"  data-placeholder="Ida" data-date-format="DD/MM/YYYY"></vhdatepicker>
                    <span class="fa fa-calendar departure-calendar vh-calendar"></span>
                    <span class="fa fa-times clear-calendar vh-calendar"></span>
                </div>
                <div class="col-md-2 col-xs-6 np">
                    <vhdatepicker id="returnDate" ng-model="main.dates.returnDate" data-min-date="{{ main.dates.minDate }}"  data-placeholder="Vuelta" data-date-format="DD/MM/YYYY"></vhdatepicker>
                    <span class="fa fa-calendar return-calendar vh-calendar"></span>
                    <span class="fa fa-times clear-calendar vh-calendar"></span>
                </div>
                <div class="col-md-1 col-xs-12 np">

                    <a ng-href="#/search/{{main.origin}}/{{main.destination}}/{{main.departureDateUnix}}/{{main.returnDateUnix}}" class="btn btn-block btn-success btn-search hidden-xs" ng-click="main.searchTrips()" ng-mousedown="main.changeDate()"><i class="fa fa-search"></i></a>
                    <a ng-href="#/search/{{main.origin}}/{{main.destination}}/{{main.departureDateUnix}}/{{main.returnDateUnix}}"  class="btn btn-block btn-success btn-search visible-xs" ng-click="main.searchTrips()" ng-mousedown="main.changeDate()" >Buscar</a>


                </div>
            </div> <!-- end .row -->
        </div> <!-- End Destination Search -->
    </div>
 </form>
